<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Notes</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<header>
    <h1>Notes</h1>
    <div id="header-btn-div">
        <button class="btn green-btn" id="add-btn"><span>Add</span></button>
    </div>
</header>
<body>  
    <main id="note-main">

    </main>
    <div class="hide" id="display">
        <input type="text" name="" id="display-title" placeholder="Digite seu titulo...">
        <textarea name="" id="display-content" placeholder="Digite aqui..."></textarea>
        <div id="display-btn">
            <button class="btn red-btn" id="delete-btn">Delete</button>
            <button class="btn green-btn" id="save-btn">Save</button>
        </div> 
    </div>
    <template id="note-template">
        <div class="note">
            <span class="note-title">Titulo</span>
            <p class="note-content"></p>
            <div class="fade"></div>
        </div>
    </template>
</body>
<script src="./jquery.js"></script>
</html>
