<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Notes</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<header>
    <h1>Notes</h1>
    <div id="header-btn-div">
        <button class="btn green-btn" id="add-btn"><span>Add</span></button>
    </div>
</header>
<body>  
    <main id="note-main">
        <template id="note-template">
            <div class="note-preview">
                <span class="title-preview">Titulo</span>
                <p class="p-preview"></p>
                <div class="fade"></div>
            </div>
        </template>
    </main>
    <div id="display">
        <input type="text" name="" id="note-title" placeholder="Digite seu titulo...">
        <textarea name="" id="note-content" placeholder="Digite aqui..."></textarea>
        <div id="display-btn">
            <button class="btn red-btn" id="delete-btn">Delete</button>
            <button class="btn green-btn" id="save-btn">Save</button>
        </div>
        
    </div>
</body>
<script src="./main.js"></script>
</html>
